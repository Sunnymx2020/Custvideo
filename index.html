<!DOCTYPE html>
<html>
<head>
  <title>Secure WebRTC Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    video {
      background: #000;
    }
    #remoteVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      height: 160px;
      border: 2px solid white;
      z-index: 10;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room') || 'default';
    const isInitiator = urlParams.get('caller') === 'true';

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let peer;
    const ws = new WebSocket('wss://your-free-signaling-server.glitch.me'); // Replace with your own if needed

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;
      localVideo.muted = true;

      peer = new SimplePeer({
        initiator: isInitiator,
        trickle: false,
        stream: stream
      });

      peer.on('signal', data => {
        ws.send(JSON.stringify({ room, signal: data }));
      });

      ws.onmessage = msg => {
        const { room: incomingRoom, signal } = JSON.parse(msg.data);
        if (incomingRoom === room) {
          peer.signal(signal);
        }
      };

      peer.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });

      peer.on('error', err => {
        alert("Peer error: " + err.message);
      });
    }).catch(err => {
      alert("Permission denied or no media device: " + err.message);
    });
  </script>
</body>
</html>
