<!DOCTYPE html>
<html>
<head>
  <title>Secure WebRTC Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#000; color:white; font-family:sans-serif; }
    video { width:100%; height:auto; background:#000; }
    #remoteVideo { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    #localVideo { position:fixed; bottom:10px; right:10px; width:120px; height:160px; border:2px solid white; }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room') || 'default';
    const isInitiator = urlParams.get('caller') === 'true';

    const peer = new SimplePeer({ initiator: isInitiator, trickle: false, stream: null });

    const ws = new WebSocket('wss://your-free-signaling-server.glitch.me'); // replace or host your own

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      document.getElementById('localVideo').srcObject = stream;
      peer.addStream(stream);
    });

    peer.on('signal', data => {
      ws.send(JSON.stringify({ room, signal: data }));
    });

    ws.onmessage = msg => {
      const { room: incomingRoom, signal } = JSON.parse(msg.data);
      if (incomingRoom === room) peer.signal(signal);
    };

    peer.on('stream', remote => {
      document.getElementById('remoteVideo').srcObject = remote;
    });
  </script>
</body>
</html>
