<!DOCTYPE html>
<html>
<head>
  <title>WebRTC via Socket.IO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    #remoteVideo {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: fixed; bottom: 10px; right: 10px;
      width: 120px; height: 160px;
      border: 2px solid white; object-fit: cover; z-index: 10;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const callerId = urlParams.get('calling');
    const receiverId = urlParams.get('reciver'); // Note: typo matches current backend logic
    const myId = callerId || receiverId;
    const targetId = callerId ? receiverId : callerId;
    const isInitiator = !!callerId;

    const socket = io('ws://cubic-receptive-drop.glitch.me');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let peer;
    let mediaStream = null;
    let isReady = false;

    function createPeer() {
      peer = new SimplePeer({
        initiator: isInitiator,
        trickle: false,
        stream: mediaStream
      });

      peer.on('signal', data => {
        const type = data.type;
        socket.emit(type, {
          target: targetId,
          name: myId,
          data
        });
      });

      peer.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });

      peer.on('error', err => {
        console.error('Peer error:', err);
      });
    }

    // Signal handlers
    socket.on('offer', msg => {
      console.log('[Signal] Received offer');
      peer.signal(msg.data);
    });

    socket.on('answer', msg => {
      console.log('[Signal] Received answer');
      peer.signal(msg.data);
    });

    socket.on('ice-candidate', msg => {
      console.log('[Signal] Received ICE candidate');
      peer.signal(msg.data);
    });

    // Subscribe to signaling server
    socket.on('connect', () => {
      console.log('[Socket] Connected');
      socket.emit('subscribe', myId);
    });

    socket.on('subscribed', () => {
      console.log('[Socket] Subscribed as:', myId);
      isReady = true;

      // Initiator waits until both are ready
      if (mediaStream && isInitiator) {
        createPeer();
      }
    });

    // Receiver creates peer immediately after media access
    function handleMedia(stream) {
      mediaStream = stream;
      localVideo.srcObject = stream;

      // If not initiator, create peer immediately
      if (!isInitiator) {
        createPeer();
      } else if (isReady) {
        createPeer();
      }
    }

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(handleMedia)
      .catch(err => {
        alert("Media access denied: " + err.message);
        console.error(err);
      });
  </script>
</body>
</html>
