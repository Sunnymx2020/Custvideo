<!DOCTYPE html>
<html>
<head>
  <title>WebRTC via Socket.IO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    #remoteVideo {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: fixed; bottom: 10px; right: 10px;
      width: 120px; height: 160px;
      border: 2px solid white; object-fit: cover; z-index: 10;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const callerId = urlParams.get('calling');
    const receiverId = urlParams.get('reciver');
    const myId = callerId || receiverId;
    const isInitiator = !!callerId;

    const socket = io('ws://cubic-receptive-drop.glitch.me');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let peer;

    function initPeer(stream) {
      peer = new SimplePeer({
        initiator: isInitiator,
        trickle: false,
        stream
      });

      peer.on('signal', data => {
        const type = data.type;
        socket.emit(type, {
          target: isInitiator ? receiverId : callerId,
          name: myId,
          data
        });
      });

      peer.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });

      peer.on('error', err => {
        console.error('Peer error:', err);
      });
    }

    socket.on('connect', () => {
      console.log('Connected to signaling server');
      socket.emit('subscribe', myId);
    });

    socket.on('offer', msg => {
      console.log('Received offer');
      peer.signal(msg.data);
    });

    socket.on('answer', msg => {
      console.log('Received answer');
      peer.signal(msg.data);
    });

    socket.on('ice-candidate', msg => {
      console.log('Received ICE candidate');
      peer.signal(msg.data);
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        initPeer(stream);
      })
      .catch(err => {
        alert("Media access denied: " + err.message);
        console.error(err);
      });
  </script>
</body>
</html>
