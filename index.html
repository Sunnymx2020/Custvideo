<!DOCTYPE html>
<html>
<head>
  <title>WebRTC via Socket.IO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    #remoteVideo {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      background: #000;
    }
    #localVideo {
      position: fixed; bottom: 10px; right: 10px;
      width: 120px; height: 160px;
      border: 2px solid white; object-fit: cover; z-index: 10;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const callerId = urlParams.get('calling');
    const receiverId = urlParams.get('reciver'); // NOTE: keep this typo unless backend fixed
    const myId = callerId || receiverId;
    const targetId = callerId ? receiverId : callerId;
    const isInitiator = !!callerId;

    const socket = io('ws://cubic-receptive-drop.glitch.me');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let peer;
    let localStream = null;
    let isSubscribed = false;
    let hasStarted = false;

    // Start peer connection once we're subscribed + got camera
    function tryStartPeer() {
      if (hasStarted || !isSubscribed || !localStream) return;
      console.log('[Peer] Creating peer now');
      hasStarted = true;

      peer = new SimplePeer({
        initiator: isInitiator,
        trickle: false,
        stream: localStream
      });

      peer.on('signal', data => {
        console.log('[Signal] Sending:', data.type);
        socket.emit(data.type, {
          target: targetId,
          name: myId,
          data
        });
      });

      peer.on('stream', remoteStream => {
        console.log('[Peer] Got remote stream!');
        remoteVideo.srcObject = remoteStream;
      });

      peer.on('error', err => {
        console.error('Peer error:', err);
      });
    }

    // Handle incoming signaling
    socket.on('offer', msg => {
      console.log('[Signal] Got offer');
      if (peer) peer.signal(msg.data);
    });

    socket.on('answer', msg => {
      console.log('[Signal] Got answer');
      if (peer) peer.signal(msg.data);
    });

    socket.on('ice-candidate', msg => {
      console.log('[Signal] Got ICE candidate');
      if (peer) peer.signal(msg.data);
    });

    // Subscribe and get confirmation
    socket.on('connect', () => {
      console.log('[Socket] Connected');
      socket.emit('subscribe', myId);
    });

    socket.on('subscribed', () => {
      console.log('[Socket] Subscribed as:', myId);
      isSubscribed = true;
      tryStartPeer();
    });

    // Get media
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
        tryStartPeer();
      })
      .catch(err => {
        alert("Camera/mic access failed:\n" + err.message);
        console.error(err);
      });
  </script>
</body>
</html>
