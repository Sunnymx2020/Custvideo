<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatNXT Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    #controls input, #controls button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    #controls input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #controls button {
      background: #00c6ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #controls button:hover {
      background: #0072ff;
    }

    #status {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    #localVideo {
      width: 140px;
      height: 180px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 3;
      border-radius: 16px;
      border: 3px solid #fff;
    }

    #call-controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 4;
    }

    .control-btn {
      width: 64px;
      height: 64px;
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .control-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .end-btn {
      background-color: red;
    }

    .share-link {
      margin-top: 10px;
      font-size: 13px;
      color: #aad;
      word-break: break-all;
    }

    @media (max-width: 600px) {
      #localVideo {
        width: 100px;
        height: 140px;
      }
      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div id="controls">
  <h2>üîí ChatNXT Secure Call</h2>
  <input type="text" id="roomId" placeholder="Room ID">
  <input type="password" id="roomPass" placeholder="Password">
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
  <div id="status">Ready</div>
  <div class="share-link" id="shareLink"></div>
</div>

<div id="video-container">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div id="call-controls">
    <button class="control-btn" onclick="toggleMic()">üéôÔ∏è</button>
    <button class="control-btn end-btn" onclick="endCall()">‚ùå</button>
  </div>
</div>

<script>
  let peer, call, localStream, micOn = true;
  let room = "", password = "";

  function logStatus(txt) {
    document.getElementById("status").innerText = txt;
  }

  function hideControls() {
    document.getElementById("controls").style.display = "none";
    document.getElementById("video-container").style.display = "block";
  }

  async function createRoom() {
    const rid = document.getElementById("roomId").value.trim();
    const pass = document.getElementById("roomPass").value.trim();
    if (!rid || !pass) return alert("Enter room ID and password");

    password = pass;
    room = rid + "|" + pass;

    peer = new Peer(room);
    peer.on('open', () => {
      logStatus("Waiting for someone to join...");
      showShareLink(room);
      startCamera();
      hideControls();
    });

    peer.on('call', incomingCall => {
      call = incomingCall;
      incomingCall.answer(localStream);
      incomingCall.on('stream', stream => {
        document.getElementById("remoteVideo").srcObject = stream;
        logStatus("Connected");
      });
    });
  }

  async function joinRoom() {
    const rid = document.getElementById("roomId").value.trim();
    const pass = document.getElementById("roomPass").value.trim();
    if (!rid || !pass) return alert("Enter room ID and password");

    password = pass;
    room = rid + "|" + pass;

    peer = new Peer();
    peer.on('open', async () => {
      hideControls();
      await startCamera();
      call = peer.call(room, localStream);
      call.on('stream', stream => {
        document.getElementById("remoteVideo").srcObject = stream;
        logStatus("Connected");
      });
    });
  }

  async function startCamera() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = localStream;
  }

  function toggleMic() {
    if (localStream) {
      micOn = !micOn;
      localStream.getAudioTracks()[0].enabled = micOn;
      logStatus(micOn ? "Mic On" : "Mic Off");
    }
  }

  function endCall() {
    if (call) call.close();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    location.reload();
  }

  function showShareLink(roomId) {
    const url = `${location.origin}${location.pathname}?room=${encodeURIComponent(roomId)}`;
    document.getElementById("shareLink").innerText = "Share this link: " + url;
  }

  const params = new URLSearchParams(location.search);
  if (params.has("room")) {
    const roomParam = params.get("room");
    const split = roomParam.split("|");
    if (split.length === 2) {
      document.getElementById("roomId").value = split[0];
      document.getElementById("roomPass").value = split[1];
      joinRoom();
    }
  }
</script>
</body>
</html>
