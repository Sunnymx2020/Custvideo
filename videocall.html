<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatNXT Call</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      width: 120px;
      height: 160px;
      position: absolute;
      bottom: 16px;
      right: 16px;
      z-index: 3;
      border-radius: 12px;
      border: 2px solid #fff;
    }
    #video-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    #controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: #111;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #controls input {
      padding: 12px;
      width: 80%;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    #controls button {
      padding: 12px;
      width: 80%;
      margin: 5px 0;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    #call-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 4;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      font-size: 20px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .end-btn {
      background-color: red;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="text" id="roomId" placeholder="Room ID">
  <input type="password" id="roomPass" placeholder="Password">
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
  <div id="status">Ready</div>
</div>

<div id="video-container" style="display: none;">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div id="call-controls">
    <button class="control-btn" onclick="toggleMic()">üéôÔ∏è</button>
    <button class="control-btn end-btn" onclick="endCall()">‚ùå</button>
  </div>
</div>

<script>
  let peer, call, localStream, micOn = true;
  let room = "", password = "";

  function logStatus(txt) {
    document.getElementById("status").innerText = txt;
  }

  function hideControls() {
    document.getElementById("controls").style.display = "none";
    document.getElementById("video-container").style.display = "block";
  }

  async function createRoom() {
    const rid = document.getElementById("roomId").value.trim();
    const pass = document.getElementById("roomPass").value.trim();
    if (!rid || !pass) return alert("Enter room ID and password");

    password = pass;
    room = rid + "|" + pass;

    peer = new Peer(room);
    peer.on('open', () => {
      logStatus("Waiting for user to join...");
      startCamera();
      hideControls();
    });

    peer.on('call', incomingCall => {
      incomingCall.answer(localStream);
      incomingCall.on('stream', stream => {
        document.getElementById("remoteVideo").srcObject = stream;
        logStatus("Connected");
      });
    });
  }

  async function joinRoom() {
    const rid = document.getElementById("roomId").value.trim();
    const pass = document.getElementById("roomPass").value.trim();
    if (!rid || !pass) return alert("Enter room ID and password");

    password = pass;
    room = rid + "|" + pass;

    peer = new Peer();
    peer.on('open', async () => {
      hideControls();
      await startCamera();

      const outgoingCall = peer.call(room, localStream);
      outgoingCall.on('stream', stream => {
        document.getElementById("remoteVideo").srcObject = stream;
        logStatus("Connected");
      });
    });
  }

  async function startCamera() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = localStream;
  }

  function toggleMic() {
    if (localStream) {
      micOn = !micOn;
      localStream.getAudioTracks()[0].enabled = micOn;
      logStatus(micOn ? "Mic On" : "Mic Off");
    }
  }

  function endCall() {
    if (call) call.close();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    location.reload();
  }

  const params = new URLSearchParams(location.search);
  if (params.has("room")) {
    const roomParam = params.get("room");
    const split = roomParam.split("|");
    if (split.length === 2) {
      document.getElementById("roomId").value = split[0];
      document.getElementById("roomPass").value = split[1];
      joinRoom();
    }
  }
</script>
</body>
</html>
