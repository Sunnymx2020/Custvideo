<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatNXT Call</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      width: 120px;
      height: 160px;
      position: absolute;
      bottom: 16px;
      right: 16px;
      z-index: 3;
      border-radius: 12px;
      border: 2px solid #fff;
    }
    #video-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    #controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: #111;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #controls input {
      padding: 12px;
      width: 80%;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      transition: all 0.3s ease;
    }
    #controls input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }
    #controls button, #call-controls button {
      padding: 12px;
      width: 80%;
      margin: 5px 0;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #controls button:hover, #call-controls button:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #controls button:active, #call-controls button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      transition: color 0.3s ease;
    }
    #call-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 4;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      font-size: 20px;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .control-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .control-btn:active {
      transform: scale(0.95);
    }
    .end-btn {
      background-color: red;
    }
    .end-btn:hover {
      background-color: darkred;
    }
    #shareLinkContainer {
      margin-top: 10px;
      width: 80%;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #shareLink {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="text" id="roomId" placeholder="Room ID">
  <input type="password" id="roomPass" placeholder="Password">
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
  <div id="status">Ready</div>
  <div id="shareLinkContainer">
    <input type="text" id="shareLink" readonly>
    <button onclick="copyLink()">Copy Link</button>
  </div>
</div>

<div id="video-container" style="display: none;">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div id="call-controls">
    <button class="control-btn" onclick="toggleMic()">üéôÔ∏è</button>
    <button class="control-btn" onclick="shareRoom()">üì§</button>
    <button class="control-btn end-btn" onclick="endCall()">‚ùå</button>
  </div>
</div>

<script>
  let peer, call, localStream, micOn = true;
  let room = "", password = "";

  function logStatus(txt) {
    document.getElementById("status").innerText = txt;
  }

  function hideControls() {
    document.getElementById("controls").style.display = "none";
    document.getElementById("video-container").style.display = "block";
  }

  function showShareLink() {
    const shareLink = `${location.origin}?room=${encodeURIComponent(room)}`;
    document.getElementById("shareLink").value = shareLink;
    document.getElementById("shareLinkContainer").style.display = "flex";
  }

  function copyLink() {
    const shareLink = document.getElementById("shareLink");
    shareLink.select();
    document.execCommand("copy");
    logStatus("Link copied to clipboard!");
    setTimeout(() => logStatus("Connected"), 2000);
  }

  async function createRoom() {
    const rid = document.getElementById("roomId").value.trim();
    const pass = document.getElementById("roomPass").value.trim();
    if (!rid || !pass) return alert("Enter room ID and password");

    password = pass;
    room = rid + "|" + pass;

    peer = new Peer(room);
    peer.on('open', () => {
      logStatus("Waiting for user to join...");
      startCamera();
      hideControls();
      showShareLink();
    });

    peer.on('call', incomingCall => {
      incomingCall.answer(localStream);
      incomingCall.on('stream', stream => {
        document.getElementById("remoteVideo").srcObject = stream;
        logStatus("Connected");
      });
    });
  }

  async function joinRoom() {
    const rid = document.getElementById("roomId").value.trim();
    let pass = document.getElementById("roomPass").value.trim();
    if (!rid) return alert("Enter room ID");

    if (!pass) {
      pass = prompt("Enter the room password:");
      if (!pass) return alert("Password is required");
    }

    password = pass;
    room = rid + "|" + pass;

    peer = new Peer();
    peer.on('open', async () => {
      hideControls();
      await startCamera();

      const outgoingCall = peer.call(room, localStream);
      if (outgoingCall) {
        outgoingCall.on('stream', stream => {
          document.getElementById("remoteVideo").srcObject = stream;
          logStatus("Connected");
        });
      } else {
        logStatus("Failed to connect to room");
        endCall();
      }
    });
  }

  async function startCamera() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = localStream;
  }

  function toggleMic() {
    if (localStream) {
      micOn = !micOn;
      localStream.getAudioTracks()[0].enabled = micOn;
      logStatus(micOn ? "Mic On" : "Mic Off");
    }
  }

  function shareRoom() {
    showShareLink();
    copyLink();
  }

  function endCall() {
    if (call) call.close();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    location.reload();
  }

  const params = new URLSearchParams(location.search);
  if (params.has("room")) {
    const roomParam = params.get("room");
    const split = roomParam.split("|");
    if (split.length >= 1) {
      document.getElementById("roomId").value = split[0];
      document.getElementById("roomPass").value = split[1] || "";
      joinRoom();
    }
  }
</script>
</body>
</html>
